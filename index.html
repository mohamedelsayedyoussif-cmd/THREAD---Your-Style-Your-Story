
<!DOCTYPE html>
<html lang="ar" dir="rtl" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>THREAD | ستايلك في حتة تانية ⚡</title>
    
    <!-- Standard Tailwind CSS Production Build -->
    <link href="https://unpkg.com/tailwindcss@^2.2.19/dist/tailwind.min.css" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;900&family=Noto+Sans+Arabic:wght@300;400;700;900&display=swap" rel="stylesheet">
    
    <style>
      :root {
        --primary-hex: #00f2ff;
        --primary-rgb: 0, 242, 255;
        --accent-neon-hex: #ccff00;
        --accent-neon-rgb: 204, 255, 0;
        --dark-950: #050505;
        --dark-900: #0a0a0a;
        --dark-800: #121212;
        --white-rgb: 255, 255, 255;
      }

      body {
        background-color: var(--dark-950);
        color: #fff;
        font-family: 'Outfit', 'Noto Sans Arabic', sans-serif;
        overflow-x: hidden;
      }

      /* Mapping modern opacity classes to static CSS for v2 compatibility */
      .bg-primary { background-color: var(--primary-hex); }
      .text-primary { color: var(--primary-hex); }
      .border-primary { border-color: var(--primary-hex); }
      .bg-primary\/5 { background-color: rgba(var(--primary-rgb), 0.05); }
      .bg-primary\/10 { background-color: rgba(var(--primary-rgb), 0.1); }
      .bg-primary\/20 { background-color: rgba(var(--primary-rgb), 0.2); }
      .border-primary\/10 { border-color: rgba(var(--primary-rgb), 0.1); }
      .border-primary\/20 { border-color: rgba(var(--primary-rgb), 0.2); }
      .border-primary\/30 { border-color: rgba(var(--primary-rgb), 0.3); }
      
      .bg-accent-neon { background-color: var(--accent-neon-hex); }
      .text-accent-neon { color: var(--accent-neon-hex); }
      .bg-accent-neon\/5 { background-color: rgba(var(--accent-neon-rgb), 0.05); }
      .bg-accent-neon\/10 { background-color: rgba(var(--accent-neon-rgb), 0.1); }
      .border-accent-neon\/20 { border-color: rgba(var(--accent-neon-rgb), 0.2); }

      .bg-dark-950 { background-color: var(--dark-950); }
      .bg-dark-900 { background-color: var(--dark-900); }
      .bg-dark-800 { background-color: var(--dark-800); }
      .bg-dark-950\/80 { background-color: rgba(5, 5, 5, 0.8); }
      .bg-dark-900\/90 { background-color: rgba(10, 10, 10, 0.9); }

      .border-white\/5 { border-color: rgba(var(--white-rgb), 0.05); }
      .border-white\/10 { border-color: rgba(var(--white-rgb), 0.1); }
      .bg-white\/5 { background-color: rgba(var(--white-rgb), 0.05); }
      .bg-white\/10 { background-color: rgba(var(--white-rgb), 0.1); }

      .glass {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      .text-glow { text-shadow: 0 0 15px rgba(0, 242, 255, 0.5); }
      
      /* Marquee Optimization */
      .marquee-container { overflow: hidden; white-space: nowrap; display: flex; }
      .marquee-content { display: flex; animation: marquee 25s linear infinite; }
      @keyframes marquee {
        0% { transform: translateX(0%); }
        100% { transform: translateX(-100%); }
      }
      
      /* Animation Helpers */
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-15px); }
      }
      .animate-float-slow { animation: float 6s ease-in-out infinite; }
      
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: var(--dark-950); }
      ::-webkit-scrollbar-thumb { background: var(--primary-hex); border-radius: 10px; }
    </style>

      }
    }
    </script>
  </head>

    <div id="root"></div>
  </body>
</html>
